<div class="row justify-content-center">
  <div class="col-6">
    <app-content-box class="content-box" headerText="Take a break">
      <div class="fz-24">
        <div class="mb-3">
          You will not be able to log in to your account, deposit, make a
          withdrawal or play.
        </div>
        <div class="mb-5">
          Please note that we will not inform you when the self-exclusion has
          been removed.
        </div>
        <div class="row justify-content-center">
          <div class="col-5">
            <mat-form-field appearance="fill" class="d-block">
              <mat-label>Type</mat-label>
              <mat-select [formControl]="timeFrameField">
                <mat-option value="24">24 hours</mat-option>
                <mat-option value="168">7 days</mat-option>
                <mat-option value="720">30 days</mat-option>
                <mat-option value="2880">120 days</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn-clear btn-main py-1 mx-2 min-w-auto btn-field"
            >
              <span class="btn-main-text">Set</span>
            </button>
          </div>
        </div>
      </div>
    </app-content-box>
  </div>
</div>
