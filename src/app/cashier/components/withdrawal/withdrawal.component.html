<router-outlet></router-outlet>

<app-content-box
  [isFluid]="true"
  headerText="Withdrawal Information"
  class="mb-5"
>
  <div
    class="fz-31 text-center"
    *ngIf="getCashOutStatus$ | async as cashOutStatus"
  >
    <span class="fw-bold">Available To Redeem</span>
    {{ cashOutStatus.availableBalance }}
  </div>
</app-content-box>

<app-content-box [isFluid]="true" headerText="Choose a Cash-out Method">
  <app-payment-methods
    [getPaymentMethods]="getCashOutMethods$ | async"
  ></app-payment-methods>
</app-content-box>
