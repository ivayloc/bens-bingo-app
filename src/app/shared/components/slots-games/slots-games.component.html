<div class="slots-games">
  <div class="d-flex" *ngIf="title.length">
    <div
      class="slots-games-header transform-skew-n20"
      [ngClass]="'slots-games-header-' + categoryName"
    >
      <div class="d-flex transform-skew-20">
        <div id="parallaxScene" class="slots-games-header-icon" #parallaxScene>
          <div>
            <img
              data-depth-x="1.2"
              [src]="
                '/assets/images/casino-header-icons/icon-' +
                categoryName +
                '.webp'
              "
              [srcset]="
                '/assets/images/casino-header-icons/icon-' +
                categoryName +
                '@2x.webp 2x, /assets/images/casino-header-icons/icon-' +
                categoryName +
                '@3x.webp 3x'
              "
              class="parallax-layer w-100"
              alt="fox head"
            />
          </div>
        </div>
        <div class="slots-games-header-text">{{ title }}</div>
        <button
          *ngIf="showInCarousel"
          class="btn-clear slots-games-header-btn-more"
          [routerLink]="['/casino-games', categoryName]"
          matRipple
        >
          <span class="slots-games-header-btn-more-text">More games</span>
        </button>
      </div>
    </div>
  </div>
  <div class="slots-games-list" *ngIf="showInCarousel">
    <owl-carousel-o [options]="carouselOptions" class="carousel-games">
      <ng-container *ngFor="let game of games">
        <ng-template carouselSlide
          ><div class="slots-games-list-item position-relative">
            <app-slots-game [game]="game"></app-slots-game>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="slots-games-list d-flex flex-wrap" *ngIf="!showInCarousel">
    <div
      class="slots-games-list-item slots-games-list-item-20 position-relative"
      *ngFor="let game of games"
    >
      <app-slots-game [game]="game"></app-slots-game>
    </div>
  </div>
</div>
