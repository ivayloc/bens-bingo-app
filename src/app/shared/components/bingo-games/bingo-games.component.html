<div class="bingo-games">
  <div class="d-flex">
    <div class="bingo-games-header transform-skew-n20 d-flex">
      <div class="transform-skew-20 d-flex">
        <img
          src="/assets/images/fox-icon/fox-icon.webp"
          srcset="
            /assets/images/fox-icon/fox-icon@2x.webp 2x,
            /assets/images/fox-icon/fox-icon@3x.webp 3x
          "
          class="fox-icon transform-skew-20 d-block"
          alt="fox head"
        />
        <div class="bingo-games-header-text">Bingo Games</div>
        <button
          *ngIf="showInCarousel"
          class="btn-clear bingo-games-header-btn-more"
          routerLink="/bingo-games"
          matRipple
        >
          <span class="bingo-games-header-btn-more-text">More games</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Games in carousel -->
  <div class="bingo-games-list" *ngIf="showInCarousel">
    <p-carousel
      [value]="games"
      styleClass="custom-carousel"
      [numVisible]="4"
      [numScroll]="1"
      [circular]="true"
      [showIndicators]="false"
      [showNavigators]="true"
    >
      <ng-template let-game pTemplate="item">
        <div class="bingo-games-list-item position-relative">
          <app-bingo-game [game]="game"></app-bingo-game>
        </div>
      </ng-template>
    </p-carousel>
  </div>
  <!-- All Games -->
  <div class="bingo-games-list d-flex flex-wrap" *ngIf="!showInCarousel">
    <div
      class="bingo-games-list-item bingo-games-list-item-25 position-relative"
      *ngFor="let game of games"
    >
      <app-bingo-game [game]="game" class="d-block"></app-bingo-game>
    </div>
  </div>
</div>
