<button
  class="btn-clear header-btn-login"
  (click)="toggleLoginPane()"
  matRipple
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
  <span class="header-btn-login-text">Login</span>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayOffsetX]="-65"
  [cdkConnectedOverlayHasBackdrop]="true"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  (backdropClick)="toggleLoginPane()"
>
  <app-content-box [isCompact]="true">
    <div class="login-panel">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="d-block" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field class="d-block" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>

        <div class="d-flex justify-content-center">
          <button class="btn-clear btn-main btn-sm py-1 mx-2">
            <span class="btn-main-text">Login</span>
          </button>
        </div>
      </form>
    </div>
  </app-content-box>
</ng-template>
