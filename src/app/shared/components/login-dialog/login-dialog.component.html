<app-content-box headerText="Login" class="mx-5">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="fz-24">
    <mat-form-field class="d-block" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="d-block" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>

    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn-clear btn-main btn-red btn-sm py-1 mx-2"
        (click)="close()"
      >
        <span class="btn-main-text">Close</span>
      </button>
      <button class="btn-clear btn-main btn-sm py-1 mx-2">
        <span class="btn-main-text">Login</span>
      </button>
    </div>
  </form>
</app-content-box>
