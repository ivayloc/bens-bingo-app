<div
  class="game-details-wrap"
  [ngStyle]="{
    'background-image':
      'linear-gradient(to bottom, rgba(0,0,0,0) 1%,rgba(0,0,0,0) 9%,rgba(0,0,0,1) 88%,rgba(0,0,0,1) 100%), url(' +
      game.image +
      ')'
  }"
>
  <button
    tabindex="-1"
    class="btn-clear game-details-btn-close"
    (click)="closeDialog()"
  ></button>
  <div class="game-details-time">
    <div class="game-details-time-text">{{ game.time }}</div>
  </div>
  <div class="game-details">
    <div class="game-details-content">
      <div class="game-details-header">
        <div class="game-details-header-type">{{ game.type }}</div>
        <div class="game-details-header-name">{{ game.name }}</div>
      </div>
      <div class="game-details-body text-white fw-bold">
        <div class="d-flex">
          <div class="flex-fill">
            <div class="fz-31">JACKPOT</div>
            <ul class="list-unstyled fz-56 mb-0">
              <li>$ 1.302,57</li>
              <li>$ 110,76</li>
            </ul>
          </div>
          <div class="flex-fill">
            <div class="fz-31">Other Stats</div>
            <ul class="list-unstyled fz-56 mb-0">
              <li>$ 1.302,57</li>
              <li>$ 110,76</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="game-details-btns d-flex justify-content-center">
      <ng-container *ngIf="game.type === 'bingo'">
        <button class="btn-clear btn-main btn-md game-details-btn">
          <span class="btn-main-text">Register</span>
        </button>
      </ng-container>
      <ng-container *ngIf="game.type === 'casino'">
        <button class="btn-clear btn-main btn-md game-details-btn">
          <span class="btn-main-text">Play For Real</span>
        </button>
        <button class="btn-clear btn-secondary btn-md game-details-btn">
          <span class="btn-main-text">Play For Fun</span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
