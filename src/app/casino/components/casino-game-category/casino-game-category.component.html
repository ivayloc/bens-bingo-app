<app-sub-navigation
  class="sub-navigation"
  [navigationLinks]="navigationLinks"
></app-sub-navigation>

<app-casino-game-category-header
  [title]="gameCategoriesNames[gameCategory]"
  [gameCategory]="gameCategory"
></app-casino-game-category-header>

<app-slots-games
  [games]="getCategoryAllGames$ | async"
  [showInCarousel]="false"
></app-slots-games>

<app-slots-games
  *ngIf="gameCategories['all-slots'] !== gameCategory"
  [title]="gameCategoriesNames['all-slots']"
  [games]="getCategoryAllGames$ | async"
  [category]="gameCategories['all-slots']"
></app-slots-games>
