<div class="casino-new-games position-relative">
  <owl-carousel-o [options]="carouselOptions" class="carousel-new-games">
    <ng-container *ngFor="let newGame of newGames">
      <ng-template carouselSlide>
        <div
          class="casino-new-game position-relative"
          [ngStyle]="{
            'background-image': 'url(' + newGame.image + ')'
          }"
        >
          <div class="casino-new-game-shadow">
            <div class="casino-new-game-name d-flex justify-content-center">
              <div class="casino-new-game-name-text">
                {{ newGame.name }}
                <div>
                  <button
                    class="btn-clear btn-main casino-new-game-btn"
                    (click)="showBingoGameDetails(newGame)"
                  >
                    <span class="btn-main-text casino-new-game-btn-text"
                      >Play For Real</span
                    >
                  </button>
                  <button
                    class="btn-clear btn-secondary casino-new-game-btn"
                    (click)="showBingoGameDetails(newGame)"
                  >
                    <span class="btn-main-text casino-new-game-btn-text"
                      >Play For Fun</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <div class="casino-new-games-label label-new">
    <div class="casino-new-games-label-text">New</div>
  </div>
  <div class="casino-new-games-character" #parallaxScene>
    <img
      data-depth="0.5"
      src="/assets/images/spirit-hunters-kitsune/spirit-hunters-kitsune.webp"
      srcset="
        /assets/images/spirit-hunters-kitsune/spirit-hunters-kitsune@2x.webp 2x,
        /assets/images/spirit-hunters-kitsune/spirit-hunters-kitsune@3x.webp 3x
      "
      class="parallax-layer d-block w-100"
      alt="character"
    />
  </div>
</div>
