<div class="row justify-content-center">
  <div class="col-8">
    <app-content-box headerText="New Ticket" class="mb-5">
      <form [formGroup]="newTicketForm" class="fz-24">
        <mat-form-field class="d-block mb-3" appearance="fill">
          <textarea matInput></textarea>
        </mat-form-field>
        <input
          type="file"
          name=""
          id=""
          formControlName="attachments"
          class="mb-4"
        />
        <div class="text-center">
          <button type="button" class="btn-clear btn-main py-1 mx-2 btn-field">
            <span class="btn-main-text">Submit</span>
          </button>
        </div>
      </form>
    </app-content-box>

    <app-content-box headerText="Quick Question" class="mb-5">
      <div class="fz-24 mb-3">
        <mat-form-field appearance="fill" class="d-block">
          <mat-label>Select a question</mat-label>
          <mat-select [formControl]="quickQuestionField">
            <mat-option
              *ngFor="let question of getHelpDeskQuestions$ | async"
              [value]="question.id"
              >{{ question.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn-clear btn-main py-1 mx-2 btn-field"
          (click)="newQuestion()"
        >
          <span class="btn-main-text">Submit</span>
        </button>
      </div>
    </app-content-box>

    <app-content-box headerText="Call Us" class="mb-5">
      <div class="fz-31 d-flex justify-content-center">
        <div class="fw-bold">Phone support</div>
        <div class="ps-3">
          <a href="tel:+442032900024" class="text-white text-decoration-none"
            >+442032900024</a
          >
        </div>
      </div>
    </app-content-box>
  </div>
</div>
