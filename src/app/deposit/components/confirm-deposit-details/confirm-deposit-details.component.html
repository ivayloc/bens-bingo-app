<div class="row justify-content-center fz-24">
  <div class="col-8">
    <form
      [formGroup]="confirmDepositDetailsForm"
      *ngIf="getUserInfo$ | async as user"
      (ngSubmit)="updateUserDetails()"
    >
      <div formGroupName="userdata">
        <div class="row justify-content-between">
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstname" />
            </mat-form-field>
          </div>
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastname" />
            </mat-form-field>
          </div>
        </div>
        <div class="mb-2">
          <mat-form-field class="d-block" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" />
          </mat-form-field>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" />
            </mat-form-field>
          </div>
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>State</mat-label>
              <input matInput formControlName="state" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>Zip</mat-label>
              <input matInput formControlName="zip" />
            </mat-form-field>
          </div>
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>Country</mat-label>
              <input matInput formControlName="country" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-between mb-4">
          <div class="col-4 mb-2">
            <mat-form-field class="d-block" appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </div>
          <div class="col-4 mb-2">
            <mat-form-field appearance="fill" class="d-block">
              <mat-label>Birthday</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="birthdate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-clear btn-main py-1 mx-2 min-w-auto">
            <span class="btn-main-text">Update Details</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
