<div class="header-top position-relative">
  <app-new-games></app-new-games>
  <app-coming-up></app-coming-up>
  <app-header-character></app-header-character>
</div>

<app-bingo-games
  [games]="$any(getBingoGames$ | async)"
  class="bingo-games"
></app-bingo-games>

<app-jackpot-winners
  [jackpots]="$any(getJackpots$ | async)"
  [recentWinners]="$any(getRecentWinners$ | async)"
></app-jackpot-winners>

<app-slots-games
  title="Hot Slots!"
  [games]="$any(getSlotsGames$ | async)"
></app-slots-games>

<div class="bens-bingo-ads d-flex justify-content-center align-items-center">
  <div class="bens-bingo-ads-text">BENâ€™s Bingo</div>
  <div class="bens-bingo-gems" #parallaxScene>
    <div class="bens-bingo-gems-green">
      <img
        data-depth="1"
        src="/assets/images/gems/gem-green-2.webp"
        srcset="
          /assets/images/gems/gem-green-2@2x.webp 2x,
          /assets/images/gems/gem-green-2@3x.webp 3x
        "
        class="parallax-layer d-block w-100"
        alt="stones"
      />
    </div>
    <div class="bens-bingo-gems-blue">

    <div class="bens-bingo-gems-red">
