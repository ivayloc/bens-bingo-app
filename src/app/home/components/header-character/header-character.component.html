<div class="header-character" #parallaxScene>
  <div class="header-character-girl">
    <img
      data-depth="0.5"
      src="/assets/images/usagi-character/usagi-character.webp"
      srcset="
        /assets/images/usagi-character/usagi-character@2x.webp 2x,
        /assets/images/usagi-character/usagi-character@3x.webp 3x
      "
      class="header-character-imgs parallax-layer"
      alt="character"
    />
  </div>
  <div class="header-character-mask">
    <img
      data-depth-x="0.3"
      class="header-character-imgs parallax-layer"
      src="/assets/images/mask-1/mask-1.webp"
      srcset="
        /assets/images/mask-1/mask-1@2x.webp 2x,
        /assets/images/mask-1/mask-1@3x.webp 3x
      "
      alt="mask"
    />
  </div>
  <div class="header-character-green">
    <img
      data-depth="0.2"
      src="/assets/images/s-green/s-green.webp"
      srcset="
        /assets/images/s-green/s-green@2x.webp 2x,
        /assets/images/s-green/s-green@3x.webp 3x
      "
      class="header-character-imgs parallax-layer"
      alt="green stone"
    />
  </div>
  <div class="header-character-red">
    <img
      data-depth="0.4"
      src="/assets/images/s-red/s-red.webp"
      srcset="
        /assets/images/s-red/s-red@2x.webp 2x,
        /assets/images/s-red/s-red@3x.webp 3x
      "
      class="header-character-imgs parallax-layer"
      alt="red stone"
    />
  </div>
  <div class="header-character-purple">
    <img
      data-depth="0.2"
      src="/assets/images/s-purple/s-purple.webp"
      srcset="
        /assets/images/s-purple/s-purple@2x.webp 2x,
        /assets/images/s-purple/s-purple@3x.webp 3x
      "
      class="header-character-imgs parallax-layer"
      alt="purple stone"
    />
  </div>
</div>
